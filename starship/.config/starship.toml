## SECOND LINE/ROW: Prompt

[custom.sudo]
when = "sudo -n true 2>/dev/null"
command = "echo 'SCIENCE OFFICER OVERRIDE'"
format = "[($output)]($style)"
style = "fg:bold black bg:#a68d03"

