## FORMAT 
format = """
${username}$hostname$directory$git_status$cmd_duration${custom.sudo}
$character
"""

## FIRST LINE/ROW: Info & Status
# First param â”€â”Œ
[username]
format = " [(â•­â”€$user@)]($style)"
show_always = true
style_root =  "fg:black bg:red"
style_user = "bg:black fg:#a68d03"   ##"bold red"

## Second param
[hostname]
disabled = false
format = "[$hostname]($style) "
ssh_only = false
style = "bg:black fg:#a68d03"
trim_at = "-"

# Third param
[directory]
style = "fg:#a68d03 bg:black"
truncate_to_repo = true
truncation_length = 0
truncation_symbol = "repo: "

# Fourth param
[sudo]
disabled = true
format = "[$symbol]($style)"
symbol = "SUDO"
style = "bg:#a68d03 fg:black bold"
# Before all the version info (python, nodejs, php, etc.)
[git_status]
ahead = "â‡¡${count}"
