# source colors
source = ~/.config/hypr/alien-colors.conf

# background
background {
    monitor =
    #path = screenshot
    path = /usr/share/wallpapers/garuda-wallpapers/Garuda-TilliDie-cube-105.png
    color = $color-bg
    blur_passes = 2
    contrast = 1
    brightness = 0.5
    vibrancy = 0.2
    vibrancy_darkness = 0.2
}

# general
general {
    no_fade_in = true
    no_fade_out = true
    hide_cursor = false
    grace = 0
    disable_loading_bar = false
    hide_cursor = true
    
}
# animations
animations {
    enabled = true
}

# input field
input-field {
    monitor =
    size = 400, 60
    outline_thickness = 5
    dots_size = 0.6 # Scale of input-field height, 0.2 - 0.8
    dots_text_format = .
    dots_fade_time = 50
    dots_spacing = 0.35 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = false
    outer_color = $color-warn
    inner_color = $color-bg
    font_color = $color-warn
    font_family = Departure Mono
    fade_on_empty = false
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i> 
    rounding = 0
    check_color = rgb(204, 136, 34)
    placeholder_text = AUTHORIZATION CODE
    capslock_color = $color-warn
    hide_input = false
    position = 0, 100
    halign = center
    valign = center
}

#date
label {
  monitor =
  text = cmd[update:60000] echo "DATE: $(date +'%Y %m %d')"
  color = $color-fg
  font_size = 22
  font_family = Departure Mono
  font_weight = bold
  position = 20, -30
  halign = left
  valign = top
}



# time
label {
  monitor =
  text = cmd[update:10000] echo "TIME: $(date +'%H%M')"
  color = $color-fg
  font_size = 22
  font_family = Departure Mono
  font_weight = bold
  position = 20, -60
  halign = left
  valign = top
}

# host
label {
  monitor =
  text = cmd[update:1000000] echo "HOST: $(uname -n)"
  color = $color-fg
  font_size = 11
  font_family = Departure Mono
  font_weight = bold
  position = -20, 120
  halign = right
  valign = bottom
}

# kernel version
label {
  monitor =
  text = cmd[update:1000000] echo "TYPE: $(uname -s) $(uname -r)"
  color = $color-fg
  font_size = 11
  font_family = Departure Mono
  font_weight = bold
  position = -20, 100
  halign = right
  valign = bottom
}

# system age
label {
  monitor =
  text = cmd[update:3600000] echo "INSTALLED: $(stat -c %w / | awk '{print $1}')"
  color = $color-fg
  font_size = 11
  font_family = Departure Mono
  font_weight = bold
  position = -20, 80
  halign = right
  valign = bottom
}

# last update
label {
  monitor =
  text = cmd[update:3600000] echo "LAST UPDATE: $(grep -i 'starting full system upgrade' /var/log/pacman.log | tail -1 | sed 's/[][]//g' | cut -dT -f1)"
  color = $color-fg
  font_size = 11
  font_family = Departure Mono
  font_weight = bold
  position = -20, 60
  halign = right
  valign = bottom
}

# crew status
label {
  monitor =
  text = CREW: expendable
  color = $color-fg
  font_size = 11
  font_family = Departure Mono
  font_weight = bold
  position = -20, 40
  halign = right
  valign = bottom
}


# battery %
label {
  monitor =
  text = cmd[update:60000] echo "BAT: $(cat /sys/class/power_supply/BAT*/capacity)% <$(cat /sys/class/power_supply/BAT*/status)>"
  color = $color-fg
  font_size = 11
  font_family = Departure Mono
  font_weight = bold
  position = 20, -120
  halign = left
  valign = top
}

# disk
label {
  monitor =
  text = cmd[update:15000] echo "DISK: $(df -h / | awk 'NR==2 {print $5}')"
  color = $color-fg
  font_size = 11
  font_family = Departure Mono
  font_weight = bold
  position = 20, -140
  halign = left
  valign = top
}

df -h / | awk 'NR==2 {print $5}'

# WIFI
label {
  monitor =
  text = cmd[update:15000] echo "WIFI: $(nmcli -t -f ACTIVE,SSID dev wifi | awk -F: '/yes/ {print $2}')"
  color = $color-fg
  font_size = 11
  font_family = Departure Mono
  font_weight = bold
  position = 20, -160
  halign = left
  valign = top
}

# CAPSLOCK warn
label {
  monitor =
  text = cmd[update:500] bash -c 'val=$(cat /sys/class/leds/input*::capslock/brightness); [ "$val" = "1" ] && echo "CAPS LOCK ACTIVATED"'
  color = $color-warn
  font_size = 22
  font_family = "Departure Mono"
  font_weight = bold
  position = 0, -100
  halign = center
  valign = top
}

