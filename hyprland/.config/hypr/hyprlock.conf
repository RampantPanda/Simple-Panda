  text = <span foreground='##a0a70b'>CUT-OFF SYSTEM WILL NOT OPERATE AFTER T MINUS </span><span foreground='##8e3429'>5</span> <span foreground='##a0a70b'>MINUTES </span>
  color = #8c7901
  font_size = 22
  font_family = "Departure Mono"
  font_weight = bold
  position = 0, -20
  halign = center
  valign = center
